<div class="feed">
  <div class="container">
    <div class="feed__inner">
      <div class="feed__info">
        <div class="feed__text">Будь в центре событий</div>
        <div class="feed__desc">Подписывайся и лови свежие предложения и горячие новинки раньше всех.</div>

        <form action="#">
          <label class="field">
            <input type="text" placeholder="E mail" />
          </label>
          <label class="checkbox">
            <span class="checkbox__inner">
              <input type="checkbox" />
              <span></span>
            </span>
            <span class="checkbox__text">
              Подписываясь на рассылку я принимаю условия
              <a href="#">политики конфиденциальности</a>
            </span>
          </label>

          <button
            type="submit"
            class="feed__btn btn btn-white"
            data-fancybox=""
            data-src="#modal-thanks"
          >
            <span>Подписаться</span>
          </button>
        </form>
      </div>

      <div class="feed__img">
        <img src="images/feed-img.png" alt="" />
      </div>
    </div>
  </div>
</div>
